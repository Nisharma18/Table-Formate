      ];
      function EditableTable() {
        const [data, setData] = React.useState(initialData);

        const handleEdit = (e, field, id) => {
          const updatedData = data.map((item) => {
            if (item.id === id) {
              return { ...item, [field]: e.target.value };
            }
            return item;
          });
          setData(updatedData);
        };

        
        const handleSubmit = () => {
          console.log("Final Data: ", data);
        };

        return (
          <div>
            <table
              border="1"
              cellPadding="9"
              style={{ width: "100%", borderCollapse: "collapse" }}>
              <thead style={{ backgroundColor: "#f0f0f0" }}>
                <tr>
                  <th
                    colSpan={7}
                    style={{ textAlign: "left" }}>
                    Month 1
                  </th>
                </tr>
              </thead>
              <tbody>
                {data.map((row) => {
                  const keys = Object.keys(row);
                  return (
                    <tr key={row.id}>
                      {keys.map((key) => {
                        if (key === "id") return null;
                        return key === "name" ? (
                          <td key={key} style={{ backgroundColor: "#f0f0f0", fontWeight: "bold", width: "350px" }}>
                            <input
                              type="text"
                              value={row[key]}
                              onChange={(e) => handleEdit(e, key, row.id)}
                              readOnly
                              style={{ backgroundColor: "#f0f0f0", width: "100%"}}
                            />
                          </td>
                        ) : (
                          <td key={key}>
                            <input
                              type="text"
                              value={row[key]}
                              onChange={(e) => handleEdit(e, key, row.id)}
                            />
                          </td>
                        );
                      })}
                    </tr>
                  );
                })}
              </tbody>
            </table>
            <button
              onClick={handleSubmit}
              style={{ marginTop: "20px" }}>
              Submit Data
            </button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<EditableTable />);
